<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
	function cube() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}
	function cuartapot() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 4);
	}
	function seno() {
		var num = document.getElementById("n1");
		num.value = Math.sin(num.value);
	}
</script>
</head>
<body>
<h1>Calculadora de ......Antonio Manuel Sánchez Alonso......</h1>
  Number:
  <input type="text" id="n1"<p>

  <button onclick="cube()"> x^3 </button>
  <button onclick="cuartapot()"> x^4 </button>
  <button onclick="seno()"> sin(x) </button>
  
<h5>Nota! Función sin(x) => x es el ángulo en radianes</h5>
</body>
</html>
